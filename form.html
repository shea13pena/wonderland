<head>

</head>

<body>
<main>

    <style>
        .ticket-bg{
          
          /*background-image:url('../images/background-texture.png');
          width: 100%;*/
          background-image: url('img/tickets.jpg');
          background-size: cover;
          background-repeat: no-repeat;
          background-position: top center;
          height:150vh;
    
          margin:0px;
          padding:0px;
        }
        h2{
            font-family: "alice_in_wonderlandregular", sans-serif;
    font-size: 2rem;
    font-weight: 400;
    font-style: normal;
    color:black;
        }
    </style>
  <header>
    <div class="container-fluid ticket-bg ">
      <div class="container">
      <div class="row">
      <nav>
        <section >
       
      
      <div class="d-flex justify-content-center mt-5">

          <a href="index.html">
            <h1 class="col-12 text-center">Purchase Tickets</h1>
          </a>
         
        </div>
        <div class="d-flex justify-content-center ">
        <h2 class=" col-10 col-md-5 col-lg-3 text-center ">Your Expierence Awaits You</h2>
        </div>
          
         <style>
          .btn-wonderland{
            font-family: "bungee", sans-serif;
font-weight: 400;
font-style: normal;
          }
         </style>
          

          <style>
            .btn-wonderland {
  background-color: #AD1941; /* Pink background color like Alice's dress */
  color: #000; /* Black text color for contrast */
  border: none /* Green border color */
  font-family: 'Alice', sans-serif; /* You can use a whimsical font like 'Alice' if available */
  font-size: 1.2rem; /* Adjust font size */
  padding: 10px 20px; /* Add padding for a comfortable size */
}

.btn-wonderland:hover {
  background-color: #F20017; /* Change background color on hover to green */
  border-color: #F20017; /* Change border color on hover to pink */
}
.text-fun-pink{
    color:#000000;
    background-color: #f9fbfc7d;
    border-radius:10%;
 
}
.no-border-card {
      border: none;
      background-color:rgb(236, 248, 249);
      margin-bottom:20px;
    }


          </style>
</section>
         <div class="container-fluid text-fun-pink">
<div class="d-flex justify-content-center mt-5">
          
          
    <div class="container mt-5">
        <h2 class="mb-4 col-12 col-md-6 offset-md-3">Ticket Purchase Form</h2>
        
        <form class="col-12 col-md-6 offset-md-3">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
    
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
    
          <div class="mb-3">
            <label for="ticketType" class="form-label">Select Ticket Type</label>
            <select class="form-select" id="ticketType" name="ticketType" required>
              <option value="" disabled selected>Select ticket type</option>
              <option value="standard">Standard</option>
              <option value="vip">VIP</option>
              <option value="familyPack">Family Pack</option>
            </select>
          </div>
    
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
          </div>
    
          <div class="mb-3">
            <label for="creditCard" class="form-label">Credit Card Number</label>
            <input type="text" class="form-control" id="creditCard" name="creditCard" required>
          </div>
    
          <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
          </div>
    
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
          </div>
    <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-dark d-flex justify-content-center text-center">Submit Payment</button></div>
        </form>
      </div>
    
          </div>
        </section>
      </nav>
    </div>
    </div>
    </div>
  </header>






</main>
      
<footer>
    <div class="container-fluid bg-pretty">
      <div class="row">

        <div class=" d-flex justify-content-center col-12">
          <a href="index.html" class="d-flex justify-content-center col-2 text-center">  <button class="btn btn-wonderland text-white  m-4">GO BACK!</button></a>
        </div>

          
      </div>
      </section>
    </div>
  </footer>
