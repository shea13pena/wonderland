<style>body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }
  
  .animated-bg {
    width: 100%;
    height: 100%;
    position: fixed;
    animation: gradientAnimation 6s infinite alternate;
  }
  
  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
  }
  
  @keyframes gradientAnimation {
    0%, 16.666%, 33.333%, 50%, 66.666%, 83.333%, 100% {
      background: linear-gradient(to right, #82B6C1, #9CD8E3, #BFD3C1, #82B6C1);
    }
    8.333%, 25%, 41.666%, 58.333%, 75%, 91.666% {
      background: linear-gradient(to right, #82B6C1, #BFD3C1, #9CD8E3, #82B6C1);
    }
  }
  
  
</style>
